plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    flatDir {
        dirs 'graal/compiler/mxbuild/dists/jdk11'
        dirs 'graal/sdk/mxbuild/dists/jdk11'
        dirs 'graal/truffle/mxbuild/dists/jdk11'
    }
}

dependencies {
    compileOnly name: 'graal'
    compileOnly name: 'graal-sdk'
    compileOnly name: 'truffle-api'
    compileOnly name: 'jaotc'
    compileOnly name: 'graal-management'

    implementation 'com.esotericsoftware:kryo:5.0.0-RC2'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

// Define the main class for the application
mainClassName = 'gcopdd.App'
